    <div class="well appendTo" id="test">

                <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
                    <div class="row">
                    	<label class="control-label" for="start">Start Location</label>

                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">

                    	<input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text" />
					</div>
                </div>
				<br/>
                <submit class="btn btn-primary col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">Optimize Trip!</submit>
